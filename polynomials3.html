<!DOCTYPE html>
<html>
<head>
	<title>Polynomials</title>
</head>
<body>
	<div>
		<p id="ans"></p>
	</div>

	<script type="text/javascript">
		function polynomials() {
			var a = prompt("Enter the first co-efficient");
			var n = prompt("Enter the first exponent");
			var b = prompt("Enter the second co-efficient");
			var m = prompt("Enter the second exponent");
			var c = prompt("Enter the third co-efficient");
			var r = prompt("Enter the third exponent");
			var k = prompt("Enter the fourth co-efficient");
			var i = prompt("Enter the fourth exponent");
			var z = parseInt(a) * parseInt(b) * parseFloat(c) * parseInt(k);
			//var z = parseFloat(a) * parseFloat(b);
			//var z = parseInt(a) * parseFloat(b);
			var y = parseInt(n) + parseInt(m) + parseInt(r) + parseInt(i);
			var c = z.toString();
			var d = y.toString();
			document.write(c + "X" + d.sup());
		}
		window.onload = polynomials();
	</script>

</body>
</html>
