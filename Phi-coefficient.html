		var np0 = parseInt(n00) + parseInt(n10);
		var i = n11 * n00;
		var j = n10 * n01;
		var x = i - j;
		var m = ns1 * ns0 * np1 * np0;
		var y = Math.sqrt(m);
		//var y = m ^ 0.5;
		var phi = x/y;
